<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한자 퀴즈 게임</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            touch-action: manipulation;
            background-color: #f0f4f8; /* slate-100 */
        }
        .quiz-card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
        }
        .option-btn {
            transition: all 0.2s ease-in-out;
            border: 2px solid #e5e7eb; /* gray-200 */
        }
        .option-btn:hover {
            border-color: #3b82f6; /* blue-500 */
            background-color: #eff6ff; /* blue-50 */
        }
        .correct {
            background-color: #10b981 !important; /* emerald-500 */
            color: white !important;
            border-color: #059669 !important;
            transform: scale(1.03);
        }
        .incorrect {
            background-color: #ef4444 !important; /* red-500 */
            color: white !important;
            border-color: #dc2626 !important;
        }
        .disabled-options .option-btn:not(.correct):not(.incorrect) {
            opacity: 0.6;
        }
        .disabled-options {
            pointer-events: none;
        }
        #answer-details, #nextBtn {
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }
        .progress-bar-bg {
            background-color: #e5e7eb; /* gray-200 */
        }
        .progress-bar {
            background-color: #3b82f6; /* blue-500 */
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto">
        <header class="mb-4">
            <div class="flex justify-between items-center mb-2">

                <div class="text-right">
                    <span class="text-sm font-medium text-slate-600">점수</span>
                    <p id="score" class="text-2xl font-bold text-indigo-600">0</p>
                </div>
            </div>
            <div class="progress-bar-bg w-full h-3 rounded-full overflow-hidden">
                <div id="progressBar" class="progress-bar h-full rounded-full"></div>
            </div>
            <p id="progress" class="text-right text-sm text-slate-500 mt-1">1 / 755</p>
        </header>

        <!-- Quiz Area -->
        <div class="quiz-card p-6">
            <div id="hanja-question" class="text-9xl text-center mb-8 font-bold text-slate-800" lang="zh-CN"></div>
            <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <!-- Option buttons will be inserted here -->
            </div>
            <!-- Answer Details Section -->
            <div id="answer-details" class="hidden opacity-0 mt-6 text-center border-t-2 pt-4">
                <p class="text-3xl font-bold text-indigo-700"><span id="detail-tteut"></span> <span id="detail-eum"></span></p>
                <p class="text-md text-slate-500 mt-3 font-medium">📖 예시 단어</p>
                <div class="mt-2 text-lg font-semibold text-indigo-500 space-y-1">
                    <p id="detail-example1"></p>
                    <p id="detail-example2"></p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div id="controls" class="mt-4 flex flex-col space-y-3">
             <button id="nextBtn" class="hidden opacity-0 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg flex items-center justify-center">
                다음 문제
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
            </button>
            <div class="flex justify-between items-center space-x-3">
                <button id="reviewBtn" class="bg-white hover:bg-slate-50 border-2 border-slate-200 text-slate-700 font-bold py-3 px-4 rounded-xl shadow-sm w-1/2 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                    틀린 한자 (<span id="incorrectCount">0</span>)
                </button>
                 <button id="restartBtn" class="bg-slate-700 hover:bg-slate-800 text-white font-bold py-3 px-4 rounded-xl shadow-md w-1/2 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm1-1a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1H6a1 1 0 01-1-1V1z" clip-rule="evenodd" /></svg>
                    <span id="restartBtnText">처음부터</span>
                </button>
            </div>
        </div>
        
        <!-- Modal for results -->
        <div id="resultModal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center hidden z-50">
            <div class="bg-white p-8 rounded-2xl shadow-xl text-center w-11/12 max-w-sm transform transition-all" style="opacity: 0; transform: scale(0.95);">
                <h2 id="modalTitle" class="text-3xl font-bold mb-4 text-slate-800">퀴즈 완료!</h2>
                <p id="modalMessage" class="text-lg mb-6 text-slate-600">모든 한자를 학습했습니다!</p>
                <button id="modalCloseBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg w-full">
                    다시하기
                </button>
            </div>
        </div>
    </div>

            { hanja: '若', eum: '약', tteut: '같을', example1: '약간(若干)', example2: '만약(萬若)' },
            { hanja: '藥', eum: '약', tteut: '약', example1: '약국(藥局)', example2: '보약(補藥)' },
            { hanja: '弱', eum: '약', tteut: '약할', example1: '약점(弱點)', example2: '강약(強弱)' },
            { hanja: '約', eum: '약', tteut: '맺을', example1: '약속(約束)', example2: '예약(豫約)' },
            { hanja: '陽', eum: '양', tteut: '볕', example1: '태양(太陽)', example2: '양지(陽地)' },
            { hanja: '羊', eum: '양', tteut: '양', example1: '양모(羊毛)', example2: '산양(山羊)' },
            { hanja: '洋', eum: '양', tteut: '바다', example1: '서양(西洋)', example2: '태평양(太平洋)' },
            { hanja: '養', eum: '양', tteut: '기를', example1: '양육(養育)', example2: '영양(營養)' },
            { hanja: '讓', eum: '양', tteut: '사양할', example1: '양보(讓步)', example2: '겸양(謙讓)' },
            { hanja: '魚', eum: '어', tteut: '고기', example1: '어류(魚類)', example2: '인어(人魚)' },
            { hanja: '漁', eum: '어', tteut: '고기 잡을', example1: '어부(漁夫)', example2: '어업(漁業)' },
            { hanja: '語', eum: '어', tteut: '말씀', example1: '언어(言語)', example2: '영어(英語)' },
            { hanja: '億', eum: '억', tteut: '억', example1: '수억(數億)', example2: '억만(億萬)' },
            { hanja: '言', eum: '언', tteut: '말씀', example1: '언어(言語)', example2: '유언(遺言)' },
            { hanja: '業', eum: '업', tteut: '업', example1: '산업(産業)', example2: '직업(職業)' },
            { hanja: '如', eum: '여', tteut: '같을', example1: '여전(如前)', example2: '여실(如實)' },
            { hanja: '予', eum: '여', tteut: '나', example1: '부여(附與)', example2: '하사(下賜)하다' },
            { hanja: '然', eum: '연', tteut: '그러할', example1: '자연(自然)', example2: '당연(當然)' },
            { hanja: '煙', eum: '연', tteut: '연기', example1: '금연(禁煙)', example2: '연기(煙氣)' },
            { hanja: '硏', eum: '연', tteut: '갈', example1: '연구(硏究)', example2: '연마(硏磨)' },
            { hanja: '悅', eum: '열', tteut: '기쁠', example1: '희열(喜悅)', example2: '열복(悅服)' },
            { hanja: '熱', eum: '열', tteut: '더울', example1: '열정(熱情)', example2: '열기(熱氣)' },
            { hanja: '餘', eum: '여', tteut: '남을', example1: '여유(餘裕)', example2: '나머지' },
            { hanja: '汝', eum: '여', tteut: '너', example1: '여등(汝等)', example2: '너' },
            { hanja: '與', eum: '여', tteut: '더불', example1: '참여(參與)', example2: '여당(與黨)' },
            { hanja: '逆', eum: '역', tteut: '거스를', example1: '역행(逆行)', example2: '반역(反逆)' },
            { hanja: '易', eum: '역/이', tteut: '바꿀/쉬울', example1: '무역(貿易)', example2: '용이(容易)' }
        ];

        // DOM Elements
        const dom = {
            modeTitle: document.getElementById('modeTitle'),
            progress: document.getElementById('progress'),
            progressBar: document.getElementById('progressBar'),
            score: document.getElementById('score'),
            hanjaQuestion: document.getElementById('hanja-question'),
            optionsContainer: document.getElementById('options-container'),
            answerDetails: document.getElementById('answer-details'),
            detailTteut: document.getElementById('detail-tteut'),
            detailEum: document.getElementById('detail-eum'),
            detailExample1: document.getElementById('detail-example1'),
            detailExample2: document.getElementById('detail-example2'),
            nextBtn: document.getElementById('nextBtn'),
            reviewBtn: document.getElementById('reviewBtn'),
            incorrectCount: document.getElementById('incorrectCount'),
            restartBtn: document.getElementById('restartBtn'),
            restartBtnText: document.getElementById('restartBtnText'),
            resultModal: document.getElementById('resultModal'),
            modalTitle: document.getElementById('modalTitle'),
            modalMessage: document.getElementById('modalMessage'),
            modalCloseBtn: document.getElementById('modalCloseBtn'),
        };

        // Sound Effects
        let correctSynth, incorrectSynth;
        document.body.addEventListener('click', () => {
            if (Tone.context.state !== 'running') Tone.context.resume();
            if (!correctSynth) {
                correctSynth = new Tone.Synth().toDestination();
                incorrectSynth = new Tone.Synth({ oscillator: { type: 'square' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.1 } }).toDestination();
            }
        }, { once: true });

        // Game State
        const state = {
            score: 0,
            mainQuizScore: 0,
            incorrectIndices: new Set(),
            mainQuizList: [],
            reviewQuizList: [],
            mainQuizCurrentIndex: 0,
            reviewQuizCurrentIndex: 0,
            isReviewMode: false,
        };
        
        // Remove duplicates from raw data
        const masterList = [...new Map(hanjaData.map(item => [item.hanja, item])).values()];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startMainQuiz(isRestart = true) {
            if (isRestart) {
                state.mainQuizList = Array.from({ length: masterList.length }, (_, i) => i);
                shuffleArray(state.mainQuizList);
                state.mainQuizCurrentIndex = 0;
                state.mainQuizScore = 0;
                state.incorrectIndices.clear();
            }
            state.isReviewMode = false;
            state.score = state.mainQuizScore;
            
            updateUIForModeChange();
            displayQuestion();
        }
        
        function startReviewQuiz() {
            if (state.incorrectIndices.size === 0) {
                showModal("복습 완료!", "틀린 한자가 하나도 없어요! 참 잘했어요!");
                return;
            }
            state.isReviewMode = true;
            state.mainQuizScore = state.score; // Save main quiz score
            state.score = 0; // Reset score for review session
            state.reviewQuizList = [...state.incorrectIndices];
            shuffleArray(state.reviewQuizList);
            state.reviewQuizCurrentIndex = 0;

            updateUIForModeChange();
            displayQuestion();
        }

        function displayQuestion() {
            // Hide details from previous question
            dom.answerDetails.classList.add('hidden', 'opacity-0');
            dom.nextBtn.classList.add('hidden', 'opacity-0');
            dom.optionsContainer.classList.remove('disabled-options');
            
            const list = state.isReviewMode ? state.reviewQuizList : state.mainQuizList;
            const index = state.isReviewMode ? state.reviewQuizCurrentIndex : state.mainQuizCurrentIndex;

            if (index >= list.length) {
                const title = state.isReviewMode ? "복습 완료!" : "퀴즈 완료!";
                const message = `총 ${list.length}문제 중 ${state.score}개를 맞혔어요!`;
                showModal(title, message);
                return;
            }

            const hanjaIndex = list[index];
            const correctAnswer = masterList[hanjaIndex];
            
            dom.hanjaQuestion.textContent = correctAnswer.hanja;
            updateProgress();

            const options = new Set([hanjaIndex]);
            while (options.size < 4) {
                const randomIndex = Math.floor(Math.random() * masterList.length);
                if(randomIndex !== hanjaIndex) options.add(randomIndex);
            }

            const shuffledOptions = [...options];
            shuffleArray(shuffledOptions);

            dom.optionsContainer.innerHTML = '';
            shuffledOptions.forEach(optIndex => {
                const optionData = masterList[optIndex];
                const button = document.createElement('button');
                button.className = "option-btn w-full text-left p-4 rounded-xl";
                button.innerHTML = `<span class="font-bold text-slate-700">${optionData.tteut}</span> <span class="text-slate-500">(${optionData.eum})</span>`;
                button.onclick = () => checkAnswer(optIndex === hanjaIndex, button);
                dom.optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(isCorrect, button) {
            dom.optionsContainer.classList.add('disabled-options');
            
            const list = state.isReviewMode ? state.reviewQuizList : state.mainQuizList;
            const index = state.isReviewMode ? state.reviewQuizCurrentIndex : state.mainQuizCurrentIndex;
            const hanjaIndex = list[index];
            const correctAnswerData = masterList[hanjaIndex];

            if (isCorrect) {
                state.score++;
                button.classList.add('correct');
                if(correctSynth) correctSynth.triggerAttackRelease("C5", "8n", Tone.now());
                if (state.isReviewMode) {
                    state.incorrectIndices.delete(hanjaIndex);
                }
            } else {
                button.classList.add('incorrect');
                if(incorrectSynth) incorrectSynth.triggerAttackRelease("C3", "8n", Tone.now());
                if (!state.isReviewMode) {
                    state.incorrectIndices.add(hanjaIndex);
                }
                Array.from(dom.optionsContainer.children).forEach(btn => {
                    const btnTteut = btn.querySelector('.font-bold').textContent;
                    if (btnTteut === correctAnswerData.tteut) {
                        btn.classList.add('correct');
                    }
                });
            }
            
            updateScoreAndCounts();
            showAnswerDetails(correctAnswerData);
        }

        function showAnswerDetails(data) {
            dom.detailTteut.textContent = data.tteut;
            dom.detailEum.textContent = `(${data.eum})`;
            dom.detailExample1.textContent = data.example1;
            dom.detailExample2.textContent = data.example2 || ''; // Handle cases with one example
            dom.answerDetails.classList.remove('hidden');
            setTimeout(() => dom.answerDetails.classList.remove('opacity-0'), 50);
            dom.nextBtn.classList.remove('hidden');
            setTimeout(() => dom.nextBtn.classList.remove('opacity-0'), 50);
        }
        
        function goToNextQuestion() {
             if (state.isReviewMode) {
                 state.reviewQuizCurrentIndex++;
             } else {
                 state.mainQuizCurrentIndex++;
             }
             displayQuestion();
        }

        function updateUIForModeChange() {
            if (state.isReviewMode) {
                dom.modeTitle.textContent = "틀린 한자 복습";
                dom.restartBtnText.textContent = "퀴즈로 돌아가기";
            } else {
                dom.modeTitle.textContent = "한자 퀴즈";
                dom.restartBtnText.textContent = "처음부터";
            }
            updateScoreAndCounts();
        }

        function updateScoreAndCounts() {
            dom.score.textContent = state.score;
            dom.incorrectCount.textContent = state.incorrectIndices.size;
            dom.reviewBtn.classList.toggle('disabled', state.incorrectIndices.size === 0);
            dom.reviewBtn.disabled = state.incorrectIndices.size === 0;
        }
        
        function updateProgress() {
            const list = state.isReviewMode ? state.reviewQuizList : state.mainQuizList;
            const index = state.isReviewMode ? state.reviewQuizCurrentIndex : state.mainQuizCurrentIndex;
            const total = list.length > 0 ? list.length : masterList.length;
            const current = index + 1;
            const percentage = total > 0 ? (current / total) * 100 : 0;
            dom.progressBar.style.width = `${percentage}%`;
            dom.progress.textContent = `${current} / ${total}`;
        }

        function showModal(title, message) {
            dom.modalTitle.textContent = title;
            dom.modalMessage.textContent = message;
            dom.resultModal.classList.remove('hidden');
            setTimeout(() => {
                dom.resultModal.firstElementChild.style.opacity = 1;
                dom.resultModal.firstElementChild.style.transform = 'scale(1)';
            }, 10);
        }

        // Event Listeners
        dom.reviewBtn.addEventListener('click', () => {
            if (state.incorrectIndices.size > 0 && !state.isReviewMode) startReviewQuiz();
        });
        dom.restartBtn.addEventListener('click', () => {
            if (state.isReviewMode) {
                startMainQuiz(false); // Resume main quiz
            } else {
                startMainQuiz(true); // Restart main quiz from scratch
            }
        });
        dom.nextBtn.addEventListener('click', goToNextQuestion);
        dom.modalCloseBtn.addEventListener('click', () => {
            dom.resultModal.firstElementChild.style.opacity = 0;
            dom.resultModal.firstElementChild.style.transform = 'scale(0.95)';
            setTimeout(() => {
                dom.resultModal.classList.add('hidden');
                startMainQuiz(true);
            }, 300);
        });

        // Initial start
        startMainQuiz(true);
    </script>
</body>
</html>
